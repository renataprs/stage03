<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title> Forms Mentorship </title>
</head>
<body>
   <div class="page">
    <header>
    <H1>MENTORIA</H1>
    <p> Preencha o formulário abaixo para agendar a sua mentoria </p>
   </header>
   
    <form id="form01">
        <fieldset>
            <div class="fieldset-wrapper" >

                <legend> Informações pessoais </legend>
                
                <div class="input-wrapper">
                    <label for="Name">Nome</label>
                    <input type="text" id="Name" required >
                </div>

                <div class="input-wrapper">
                    <label for="Surname">Sobrenome</label>
                    <input type="text" id="surname" required >
                </div>

                <div class="input-wrapper">
                    <label for="email">E-mail <span>(digite um e-mail válido)</span> </label>
                    <input type="email" id="email" required >
                </div>
    
                <div class="input-wrapper">
                    <label for="Password">Senha <span>(minimo 6 caracteres)</span> </label>
                    <input type="password" id="password" required minlength="6">
                </div>
            </div>
        
        </fieldset>
        
        <fieldset>
            <div class="fieldset-wrapper" >
                <legend> Informações do mentor </legend>
                    <div class="input-wrapper">
                        <label for="Mentor">Nome do seu mentor<span>(só o primeiro nome)</span> </label>
                        <input type="text" id="mentor" required >
                    </div>
            </div>
        </fieldset>

        <fieldset>
        <div class="fieldset-wrapper">
            <legend> Seus horários disponíveis </legend>

        <div class="group">
                <div class="input-wrapper">
                <legend>Primeira mentoria</legend>
                </div>
            <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date"> Data<span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="event-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin"> Das </label>
                        <input type="time" id="event-begin">
                    </div>  

                    <div class="input-wrapper">
                        <label for="event-end"> Até </label>
                        <input type="time" id="event-end">
                    </div> 
            </div>   
                    
                <div class="input-wrapper">
                <legend>Segunda mentoria</legend>
                </div>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date"> Data<span>(DD/MM/AAAA)</span> </label>
                        <input type="date" id="event-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin"> Das </label>
                        <input type="time" id="event-begin">
                    </div>  

                    <div class="input-wrapper">
                        <label for="event-end"> Até </label>
                        <input type="time" id="event-end">
                    </div>   
            
        </div>
        </div>    
    </fieldset>
    </form>

    <footer class="footer">
        <button class="button" form="form01">
            SALVAR
        </button>
    </footer>

   </div>
    





</body>
</html>
